server:
  port: ${PORT:8083}

spring:
  application:
    name: ${APPLICATION_NAME}
  kafka:
    bootstrap-servers: kafka:9092
    consumer:
      group-id: notification-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      properties:
        spring.json.trusted.packages: "*"
    listener:
      missing-topics-fatal: false

  datasource:
    url: jdbc:postgresql://notification_db:5432/${POSTGRES_DB:notification_db}
    username: ${POSTGRES_USER:postgres}
    password: ${POSTGRES_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

feign:
  hystrix:
    enabled: false

logging:
  level:
    pt.ulusofona.cd.notification: DEBUG
    feign: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

notification:
  events:
    reservation-created: reservation-created-events-topic
    reservation-confirmed: reservation-confirmed-events-topic
    reservation-cancelled: reservation-cancelled-events-topic